<template>   
    <div class="slds-is-relative">   
        <template lwc:if={loading}>
            <lightning-spinner class="slds-is-absolute" alternative-text="Loading" size="small" variant="base"></lightning-spinner>
        </template>
        <lightning-record-edit-form object-api-name="Diagram__c" onsuccess={handleSuccess} onsubmit={handleSubmit} onload={handleLoad}>
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium slds-hyphenate">New Diagram</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                    <lightning-messages> </lightning-messages>
                    <lightning-input-field field-name="DiagramName__c"> </lightning-input-field>
                    <lightning-input-field field-name="Description__c"> </lightning-input-field>
                    <lightning-input-field field-name="Type__c"> </lightning-input-field>
                    <lightning-input-field field-name="Documentation__c" value={defaultDocumentationValue}> </lightning-input-field>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button label="Cancel" title="Cancel" onclick={handleCancel} class="slds-m-right_small" disabled={disableButtons}></lightning-button>
                <lightning-button label="Save" variant="brand" type="submit" disabled={disableButtons}></lightning-button>
            </footer>   
        </lightning-record-edit-form>
    </div>
</template>
